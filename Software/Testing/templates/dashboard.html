{% extends "layout.html" %}
{% block body %}

<h2>Dashboard</h2>
<hr><br>
<a name="addResident" class="btn btn-primary" href="/dashboard/addResident" role="button">Add Resident</a>
<hr>
{% if allLogs %}
<h3>Logs</h3>
<hr>
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Resident</th>
        <th scope="col">Room Number</th>
        <th scope="col">Laundry Room Number</th>
        <th scope="col">Timer</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        {% for log in allLogs %}
            <tr>
                <td><a href="#"></a></td>
                <td><a href="#"></a></td>
            </tr>
        {% endfor %}
    </tbody>
{% else %}
<div class="alert alert-danger">There are no logs.</div>
{% endif %}


{% endblock body %}
